<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InstaPortal</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/adaio.js"></script>
        <script src="js/receive.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="head">
          <img id="imghead" src="images/head.png"></img>
        </div>

        <div id="main">
          <div id="leftcolumn">
            <div id="posthead" class="postback">
              <img id="posticon" src="images/usericon.png" class="left vcenter">
              <div id="postinfo" class="vcenter">
                <div style="font: 14px sans-serif"><b>instaportal</b></div>
                <div style="font: 11px sans-serif">Los Angeles, California</div>
              </div>
              <div id="option" class="right vcenter"><b>...</b></div>
            </div>
            <div style="position:absolute;top:60px;width:100%;">
              <div id="canvas" class="postback">Hey! Take a picture with InstaPortal.</div>
              <img id="img61242" src="images/61242.JPG"></imag>
              <img id="img66142" src="images/66142.JPG"></imag>
              <img id="img15242" src="images/15242.jpeg"></imag>
              <img id="img62242" src="images/62242.jpeg"></imag>
              <img id="img69242" src="images/69242.JPG"></imag>
              <img id="img91242" src="images/91242.JPG"></imag>
              <img id="img92142" src="images/92142.JPG"></imag>
              <img id="img96142" src="images/96142.jpg"></imag>
              <img id="img96242" src="images/96242.JPG"></imag>
              <img id="img96342" src="images/96342.JPG"></imag>
              <img id="img99242" src="images/99242.JPG"></imag>
              <img id="img50242" src="images/50242.jpeg"></imag>
              <img id="img50242" src="images/17242.JPG"></imag>
            </div>
            <div id="details" class="postback">
              <div style="position:absolute; width: 100%; height: 50px;">
                <img src="images/like.png" class="left vcenter" style="position:absolute; height:20px;">
                <img src="images/comment.png" class="vcenter" style="position:absolute; left:55px; height:20px;">
                <img src="images/tag.png" class="right vcenter" style="position:absolute; height:20px;">
              </div>
              <p class="left" style="position:absolute;top:50px; font:14px sans-serif; margin:0px;"><b>233 likes</b></p>
              <div style="position:absolute; top:64px; width: 100%; height: 60px;">
              <div class="left vcenter" style="position:absolute;">
                <div style="font: 14px sans-serif;margin-bottom:5px;"><b>instaportal </b><span>A creative art day :)</span></div>
                <div style="font: 11px sans-serif;color:#9a9a9a;">3 MINUTES AGO</div>
              </div>
              </div>
            </div>
            <div id="comment" class="postback">
              <div class="left vcenter" style="position:absolute;font:14px sans-serif;color:#9a9a9a;"><b>Add a comment...</b></div>
              <div class="right vcenter" style="position:absolute;font:14px sans-serif;color:#1c89ee;opacity:0.5;"><b>Post</b></div>
            </div>
          </div>

          <div id="rightcolum">
            <div id="row1">
              <p class="subtitle"><b>
                <span style="color:#9a9a9a;">Stories</span>
                <span style="float:right;">Watch All</span>
              </b></p>
              <img id="post" src="images/post.png"></img>
            </div>
            <div id="row2">
              <p class="subtitle"><b>
                <span style="color:#9a9a9a;">Suggestions For You</span>
                <span style="float:right;">See All</span>
              </b></p>
              <img id="advice" src="images/advice.png"></img>
            </div>
          </div>
        </div>
    </body>
</html>
